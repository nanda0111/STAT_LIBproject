name: Build and Deploy BAR File

on:
  push:
    branches:
      - main    # Trigger on pushes to the 'main' branch
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the source code
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # Step 2: Install IBM ACE Toolkit
      - name: Install IBM ACE Toolkit
        run: |
          echo "Installing IBM ACE Toolkit..."
          sudo apt-get update
          sudo apt-get install -y ibm-ace

      # Step 3: Create Workspace and BAR File Directories
      - name: Prepare Workspace and Directories
        run: |
          mkdir -p ./workspace
          mkdir -p ./bar-files

      # Step 4: Make the build.sh script executable
      - name: Make build.sh Executable
        run: |
          chmod +x ./build.sh

      # Step 5: Execute the Build Script to Generate BAR File
      - name: Generate BAR File
        run: |
          ./build.sh
        env:
          INTEGRATION_NODE: "IN7"
          INTEGRATION_SERVER: "IE7"
          WORKSPACE_DIR: "./workspace"
          BAR_FILE_NAME: "static_app-demo.bar"
          BAR_FILE_DIR: "./bar-files"
          APPLICATION_NAME: "static_app_workspace"

      # Step 6: Commit and Push the Generated BAR File to GitHub
      - name: Commit and Push BAR File
        run: |
          echo "Committing BAR file to the repository..."
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ./bar-files/static_app-demo.bar
          git commit -m "Generated BAR file: static_app-demo.bar"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

